<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Will you be mine?</title>
  <style>
    html, body {
      height:100%;
      margin:0;
      background:white;
      overflow:hidden;
      font-family: "Poppins", sans-serif;
    }
    .wrap {
      height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
      position:relative;
      z-index:1;
    }
    .card {
      text-align:center;
      position:relative;
    }
    .question {
      font-weight:800;
      font-size:42px;
      margin-bottom:28px;
    }
    .btn-row {
      display:flex;
      gap:20px;
      justify-content:center;
      align-items:center;
      position:relative;
      flex-wrap:wrap;
    }
    button {
      cursor:pointer;
      border:0;
      padding:14px 22px;
      border-radius:12px;
      font-size:18px;
      font-weight:700;
      box-shadow:0 6px 18px rgba(0,0,0,0.06);
      transition:transform .12s ease, box-shadow .12s ease, background .3s ease;
      position:relative;
    }
    .yes { background:#4CAF50; color:white; }
    .no { background:#ff4d4d; color:white; position:relative; }
    button:active { transform:translateY(2px); }

    .final {
      display:none;
      margin-top:18px;
      opacity:0;
      transition:opacity 2s ease;
    }
    .final.show { opacity:1; }
    .final .big {
      font-size:24px;
      font-weight:800;
      margin-bottom:12px;
    }
    .final .small {
      color:#444;
      font-weight:700;
    }

    /* Floating hearts background */
    .floating-heart {
      position:fixed;
      bottom:-50px;
      font-size:20px;
      opacity:0.7;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp {
      0% { transform:translateY(0) scale(1); opacity:0; }
      10% { opacity:0.7; }
      90% { opacity:0.7; }
      100% { transform:translateY(-120vh) scale(1.2); opacity:0; }
    }

    /* Big heart animation */
    .big-heart {
      position:fixed;
      left:50%;
      top:50%;
      transform:translate(-50%, -50%) scale(0);
      font-size:150px;
      opacity:0;
      animation: bigHeart 2s ease forwards;
      z-index:10;
    }
    @keyframes bigHeart {
      0% { transform:translate(-50%, -50%) scale(0); opacity:0; }
      40% { transform:translate(-50%, -50%) scale(1.2); opacity:1; }
      70% { transform:translate(-50%, -50%) scale(1); opacity:1; }
      100% { transform:translate(-50%, -50%) scale(1.4); opacity:0; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="card">
      <div class="question">Will you be mine ?</div>

      <div class="btn-row" id="btnRow">
        <button id="yesBtn" class="yes">YES üíñ</button>
        <button id="noBtn" class="no">NO üíî</button>
      </div>

      <div class="final" id="final">
        <div class="big">You just made me the happiest person alive ‚ù§Ô∏è</div>
        <div class="small">Forever and always ‚ú®</div>
      </div>
    </div>
  </div>

  <script>
    const followUps = [
      'Are you sure?',
      'Really?',
      'Think again',
      "Don't be silly!",
      'Give it a chance',
      'Please consider',
      'You might regret this!',
      'Are you serious?',
      'Last chance!'
    ];

    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const btnRow = document.getElementById('btnRow');
    const finalEl = document.getElementById('final');

    let step = -1;

    yesBtn.addEventListener('click', showFinal);

    noBtn.addEventListener('click', () => {
      step += 1;
      if (step < followUps.length) {
        noBtn.textContent = followUps[step];
        moveNoRandomly();
      } else {
        noBtn.textContent = 'YES üíñ';
        noBtn.classList.remove('no');
        noBtn.classList.add('yes');
        noBtn.onclick = showFinal;
      }
    });

    function moveNoRandomly() {
      const randX = (Math.random() - 0.5) * 300;
      const randY = (Math.random() - 0.5) * 150;
      noBtn.style.transform = `translate(${randX}px, ${randY}px)`;
    }

    function showFinal() {
      btnRow.style.display = 'none';
      showBigHeart();
      setTimeout(() => {
        finalEl.style.display = 'block';
        setTimeout(() => finalEl.classList.add('show'), 100);
      }, 2000);
    }

    // Big heart pop
    function showBigHeart() {
      const heart = document.createElement('div');
      heart.className = 'big-heart';
      heart.textContent = '‚ù§Ô∏è';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }

    // Floating background hearts
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíï';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 10 + Math.random() * 10 + 's';
      heart.style.fontSize = 16 + Math.random() * 20 + 'px';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 20000);
    }
    setInterval(createFloatingHeart, 700);
  </script>
</body>
</html>
